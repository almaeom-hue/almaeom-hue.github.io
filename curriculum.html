<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&family=Pretendard:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --main-bg: #fdfaf5; --point-green: #7c8e6a; --text-black: #2c2c2c; }

        .eval-row { display: flex; justify-content: space-between; align-items: center; padding: 25px 0; border-bottom: 1px solid #f0f0f0; }
        .eval-row:last-child { border-bottom: none; }
        .eval-name { font-weight: 700; width: 25%; font-size: 1.1rem; }
        .eval-desc { color: #666; width: 60%; font-size: 0.95rem; line-height: 1.6; }
